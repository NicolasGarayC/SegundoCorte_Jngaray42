<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruver</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Enlace a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Fruver</div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Tienda</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Página</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <div class="icons">
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-user"></i>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img src="img/fruits-banner.png" alt="Frutas">
    </div>
    <div class="hero-text">
      <h1>Organic Veggies & Fruits Foods</h1>
      <input type="text" placeholder="Buscar">
      <button>Buscar Ahora</button>
    </div>
  </section>

  <section class="products">
    <h2>Productos Orgánicos</h2>
    <div class="product-grid">
      <div class="product">
        <img src="img/grapes.png" alt="Grapes">
        <h3>Grapes</h3>
        <p>Precio: $4.50</p>
      </div>
      <div class="product">
        <img src="img/apricots.png" alt="Apricots">
        <h3>Apricots</h3>
        <p>Precio: $3.20</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2024 Fruver. Todos los Derechos Reservados.</p>
  </footer>
</body>
</html>
